<html>
    <head>
        <h1>This is my first User acount form program!</h1>
     

    <body>


        <fieldset>
          
       <h2>Username</h2>
       <form action="/Login" method="POST">

        <h1></h1>       
       <input type="text"  name="Username" placeholder="Enter Username" autocomplete="off" >
          
         </br>
         <h3>Email</h3>
         
       <input type="text"  name="Email" autocomplete="off"  placeholder="Enter Email">
      
         </br>
    <h3>Password</h3>
    
      <input type ="Password"  name="Password" autocomplete="off"  placeholder="Enter Password" pattern="[A-Z a-z]{8}">
    
         </br>

     <h4>Confirmed Password</h4>
     
     <input type="Password"  name="confirmedPassword" autocomplete="off"   placeholder="confirmedPassword" pattern= "[A-Z a-z]{8}}">
     
     </br>
     </br> 
     <button type="reset" value="reset">reset</button>
    </br>
    </br>
    </br>

   <button type='submit' value="submit">submit</button>
         </fieldset>
    </form>




    </body>
</head>    

    
    
</html>
